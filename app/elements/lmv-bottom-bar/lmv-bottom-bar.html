<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-bottom-bar" attributes="panel">
  <template>
    <link rel="stylesheet" href="lmv-bottom-bar.css">
    <template if="{{loadProgress < 100}}">
      <lmv-progress-bar progress="{{loadProgress}}"></lmv-progress-bar>
    </template>
    <template if="{{hasAnimation}}">
      <lmv-animation-view />
    </template>
  </template>
  <script type="text/javascript" src="lmv-bottom-bar.js"></script>
</polymer-element>
