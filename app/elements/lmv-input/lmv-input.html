<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-input" attributes="value placeholder" noscript>
  <template>
    <link rel="stylesheet" type="text/css" href="lmv-input.css">
    <input value="{{value}}" placeholder="{{placeholder}}"/>
  </template>
</polymer-element>

<polymer-element name="lmv-input-range" attributes="value min max step" noscript>
  <template>
    <link rel="stylesheet" type="text/css" href="lmv-input.css">
    <style type="text/css">
    #range-slider {
      width: 70%;
      vertical-align: top;
    }
    #range-value {
      width: calc(30% - 10px);
      margin-left: 10px;
      text-align: center;
      vertical-align: top;
    }
    </style>
    <input id="range-slider" value="{{value}}" type="range"
      min="{{min}}" max="{{max}}" step="{{step}}"
    /><input id="range-value" value="{{value}}" />
  </template>
</polymer-element>

<polymer-element name="lmv-input-check" attributes="value" noscript>
  <template>
    <link rel="stylesheet" type="text/css" href="lmv-input.css">
    <input type="checkbox" checked="{{value}}"/>
  </template>
</polymer-element>

<!--
options: [
  { value: 1, label: "One" },
  { value: 2, label: "Two" },
  { value: 3, label: "Three" },
] -->
<polymer-element name="lmv-input-select" attributes="value options" noscript>
  <template>
    <link rel="stylesheet" type="text/css" href="lmv-input.css">
    <style type="text/css">

    </style>
    <select value="{{value}}">
      <template repeat="{{op in options}}">
        <option value="{{op.value}}">{{op.label}}</option>
      </template>
    </select>
  </template>
</polymer-element>

<polymer-element name="lmv-label-input" attributes="label value type" noscript>
  <template>
    <link rel="stylesheet" href="lmv-label-input.css">
    <label>{{label}}</label><content></content>
  </template>
</polymer-element>
