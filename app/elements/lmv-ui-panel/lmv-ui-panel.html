<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-ui-panel" attributes="right collapse">
  <template>
    <link rel="stylesheet" href="lmv-ui-panel.css">

    <div id="toolbar">
      <lmv-button
        id="toggle-button"
        icon="images/iconmonstr-arrow-25-icon-64.png"
        on-click="{{toggleShow}}"
        active="{{!collapse}}">
      </lmv-button>
      <lmv-button
        icon="images/iconmonstr-photo-camera-4-icon-64.png"
        on-click="{{takeScreenshot}}">
      </lmv-button>
      <lmv-button
        icon="images/iconmonstr-fullscreen-icon-64.png"
        on-click="{{toggleFullScreen}}"
        active="{{fullscreen}}">
      </lmv-button>
    </div>

    <div id="main">

      <template if="{{docName.length > 0}}">
        <lmv-panel header="{{docName}}">
          <lmv-doc-tree-view root="{{docTree}}"/>
        </lmv-panel>
      </template>

      <lmv-panel header="Properties">
        <lmv-property-view props="{{modelProperties}}" />
      </lmv-panel>

      <lmv-panel header="Model Structure" collapse>
        <lmv-model-search></lmv-model-search>
        <lmv-model-tree-view root="{{modelTree}}"></lmv-model-tree-view>
      </lmv-panel>

      <lmv-panel header="Render Settings">
        <lmv-render-settings-view />
      </lmv-panel>

      <lmv-panel header="Collaboration" collapse>
        <lmv-collab-view />
      </lmv-panel>

      <lmv-panel header="Render Stats" collapse>
        <lmv-table right table="{{renderStats}}" />
      </lmv-panel>

    </div>

  </template>
  <script type="text/javascript" src="lmv-ui-panel.js"></script>
</polymer-element>
