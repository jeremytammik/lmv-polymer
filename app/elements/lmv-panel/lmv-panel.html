<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-panel" attributes="header">
  <template>
    <link rel="stylesheet" href="lmv-panel.css">
    <div id="header" on-click="{{toggleCollapse}}">
      {{header}}
    </div>
    <div id="content" collapse="{{collapse}}">
      <content></content>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        collapse: false,
        toggleCollapse: function() {
          this.collapse = !this.collapse;
        }
      });
    })();
  </script>
</polymer-element>
