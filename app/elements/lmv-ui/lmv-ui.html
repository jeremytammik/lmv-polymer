<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-ui" attributes="leftbar rightbar">
  <template>
    <link rel="stylesheet" href="lmv-ui.css">

    <div id="main" collapse-left?="{{!leftbar}}" collapse-right?="{{!rightbar}}">
      <div id="right">
        <lmv-button id="close-right-button"
          style="display:{{rightbar ? 'block' : 'none'}}"
          icon="images/iconmonstr-x-mark-icon-64.png"
          on-click="{{closeRight}}">
        </lmv-button>
        <div id="right-content"></div>
      </div>
      <div id="center"></div>
      <div id="left">
        <div id="toolbar">
          <lmv-button
            id="fold-button"
            icon="images/iconmonstr-arrow-25-icon-64.png"
            toggle active="{{leftbar}}">
          </lmv-button>
          <lmv-button
            icon="images/iconmonstr-photo-camera-4-icon-64.png"
            on-click="{{takeScreenshot}}">
          </lmv-button>
          <lmv-button
            icon="images/iconmonstr-fullscreen-icon-64.png"
            toggle active="{{fullscreen}}">
          </lmv-button>
        </div>

        <div id="left-content">
          <template if="{{docName.length > 0}}">
            <lmv-panel header="{{docName}}">
              <lmv-doc-tree-view root="{{docTree}}"/>
            </lmv-panel>
          </template>

          <lmv-panel header="Properties">
            <lmv-property-view props="{{modelProperties}}" />
          </lmv-panel>

          <lmv-panel header="Model Structure" collapse>
            <lmv-model-search></lmv-model-search>
            <lmv-model-tree-view root="{{modelTree}}"></lmv-model-tree-view>
          </lmv-panel>

          <lmv-panel header="Render Settings">
            <lmv-render-settings-view />
          </lmv-panel>

          <lmv-panel header="Collaboration" collapse>
            <lmv-collab-view />
          </lmv-panel>

          <lmv-panel header="Render Stats" collapse>
            <lmv-table right table="{{renderStats}}" />
          </lmv-panel>
        </div>
      </div>
    </div>
    <div id="bottom">
      <template if="{{loadProgress < 100}}">
        <lmv-progress-bar progress="{{loadProgress}}"></lmv-progress-bar>
      </template>
      <template if="{{hasAnimation}}">
        <lmv-animation-view />
      </template>
    </div>

    <div id="content">
      <content></content>
    </div>

  </template>
  <script type="text/javascript" src="lmv-ui.js"></script>
</polymer-element>
