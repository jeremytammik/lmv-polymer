<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-button" attributes="label icon toggle active" on-click="{{onClick}}">
  <template>
    <link rel="stylesheet" href="lmv-button.css">
    <template if="{{icon}}">
      <img src="{{icon}}">
    </template>
    <content></content>
  </template>
  <script>
    (function () {
      Polymer({
        publish: {
          active: { value: false, reflect: true }
        },
        toggle: false,
        onClick: function() {
          if (this.toggle)
            this.active = !this.active;
        }
      });
    })();
  </script>
</polymer-element>
