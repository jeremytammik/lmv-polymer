<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-panel" attributes="header collapse">
  <template>
    <link rel="stylesheet" href="lmv-panel.css">
    <div id="header" on-click="{{toggleCollapse}}">
      {{header}}
      <div class="collapse-icon"></div>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        publish: {
          header: { value: undefined, reflect: true },
          collapse: { value: false, reflect: true }
        },
        toggleCollapse: function() {
          this.collapse = !this.collapse;
        }
      });
    })();
  </script>
</polymer-element>
