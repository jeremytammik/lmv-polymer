<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-tree-node" attributes="label expanded">
  <template>
    <link rel="stylesheet" href="lmv-tree.css">
    <link rel="stylesheet" href="lmv-tree-node.css">

    <table id="wrapper">
      <tr>
        <td class="icon" expanded="{{expanded}}" on-click="{{toggleExpand}}"></td>
        <td id="label" selected="{{selected}}"
          on-click="{{onNodeClick}}"
          on-dblclick="{{onNodeDoubleClick}}">
          {{label}}</td>
      </tr>
      <tr>
        <td id="content" expanded="{{expanded}}">
          <content></content>
        </td>
      </tr>
    </table>

  </template>
  <script>
    (function () {
      var _viewerDom;

      Polymer({
        domReady: function() {
          if (this.children.length > 0)
            this.expanded = false;
          else
            this.expanded = null;
        },
        toggleExpand: function() {
          if (this.expanded !== null)
            this.expanded = !this.expanded;
        },
        onNodeClick: function() {
          this.selectNode();
        },
        onNodeDoubleClick: function() {
          this.getViewer().fitToView(this.dataNode.dbId);
        },
        selectNode: function() {
          // this.selected = true;
          this.getViewer().select(this.dataNode.dbId);
        },
        getViewer: function() {
          if (!_viewerDom)
            _viewerDom = document.querySelector("lmv-viewer");
          return _viewerDom.viewer;
        }
      });
    })();
  </script>
</polymer-element>


<polymer-element name="lmv-tree-view" attributes="root">
  <template>
    <link rel="stylesheet" href="lmv-tree.css">
    <content></content>
  </template>
  <script>
    (function () {
      var buildTree = function(node, parentElem) {
        var newElem = document.createElement("lmv-tree-node");
        newElem.label = node.name;
        newElem.dataNode = node;  // pointer to backing data
        parentElem.appendChild(newElem);

        if (node.children) {
          for (var i=0; i<node.children.length; i++) {
            buildTree(node.children[i], newElem);
          }
        }
      };

      Polymer({
        rootChanged: function(oldRoot, root) {
          buildTree(root, this);
        }
      });
    })();
  </script>
</polymer-element>
