<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-tree-node" attributes="label expanded">
  <template>
    <link rel="stylesheet" href="lmv-tree.css">
    <link rel="stylesheet" href="lmv-tree-node.css">

    <table id="wrapper">
      <tr>
        <td class="icon" expanded="{{expanded}}" on-click="{{toggleExpand}}"></td>
        <td id="label">{{label}}</td>
      </tr>
      <tr>
        <td id="content" expanded="{{expanded}}">
          <content></content>
        </td>
      </tr>
    </table>

  </template>
  <script>
    (function () {
      Polymer({
        domReady: function() {
          if (this.children.length > 0)
            this.expanded = false;
          else
            this.expanded = null;
        },
        toggleExpand: function() {
          if (this.expanded !== null)
            this.expanded = !this.expanded;
        }
      });
    })();
  </script>
</polymer-element>


<polymer-element name="lmv-tree" attributes="">
  <template>
    <link rel="stylesheet" href="lmv-tree.css">
    <content></content>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
