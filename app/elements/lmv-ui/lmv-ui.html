<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-ui" attributes="showleft showright">
  <template>
    <link rel="stylesheet" href="lmv-ui.css">

    <div id="main" collapse-left?="{{!showleft}}" collapse-right?="{{!showright}}">
      <div id="right">
        <lmv-button id="close-right-button"
          style="display:{{rightPanelCount ? 'block' : 'none'}}"
          icon="images/iconmonstr-x-mark-icon-64.png"
          on-click="{{closeRight}}">
        </lmv-button>
        <div id="right-content" ondragover="return false">
        </div>
      </div>
      <div id="center"></div>
      <div id="left">
        <div id="toolbar">
          <lmv-button
            id="fold-button"
            icon="images/iconmonstr-arrow-25-icon-64.png"
            toggle active="{{showleft}}">
          </lmv-button>
          <lmv-button
            icon="images/iconmonstr-photo-camera-4-icon-64.png"
            on-click="{{takeScreenshot}}">
          </lmv-button>
          <lmv-button
            icon="images/iconmonstr-fullscreen-icon-64.png"
            toggle active="{{fullscreen}}">
          </lmv-button>
        </div>

        <div id="left-content" ondragover="return false">
          <lmv-panel header="{{docName}}" style="display:{{docName.length > 0 ? 'block' : 'none'}}">
            <lmv-doc-tree-view />
          </lmv-panel>

          <lmv-panel header="Properties">
            <lmv-property-view />
          </lmv-panel>

          <lmv-panel header="Model Structure" collapse>
            <lmv-model-search></lmv-model-search>
            <lmv-model-tree-view></lmv-model-tree-view>
          </lmv-panel>

          <lmv-panel header="Render Settings">
            <lmv-render-settings-view />
          </lmv-panel>

          <lmv-panel header="Collaboration" collapse>
            <lmv-collab-view />
          </lmv-panel>

          <lmv-panel header="Render Stats" collapse>
            <lmv-table right table="{{renderStats}}" />
          </lmv-panel>
        </div>
      </div>
    </div>
    <div id="bottom">
      <template if="{{hasAnimation}}">
        <lmv-animation-view />
      </template>
      <template if="{{loadProgress < 100}}">
        <lmv-progress-bar progress="{{loadProgress}}"></lmv-progress-bar>
      </template>
    </div>

    <div>
      <lmv-obj-context-menu></lmv-obj-context-menu>
      <content></content>
    </div>


  </template>
  <script type="text/javascript" src="lmv-ui.js"></script>
</polymer-element>
