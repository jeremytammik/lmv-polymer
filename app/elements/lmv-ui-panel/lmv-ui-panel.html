<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="lmv-ui-panel" attributes="right collapse">
  <template>
    <link rel="stylesheet" href="lmv-ui-panel.css">

    <!-- NOTE_NOP: should be reflected properties, but use wrapper for easier SASS -->
    <div id="wrapper" collapse="{{collapse}}" right="{{right}}">

      <div id="button-bar">
        <lmv-button label="Expand Menu" icon="images/iconmonstr-arrow-25-icon-64.png" on-click="{{toggleShow}}" active="{{!collapse}}" id="toggle-button"></lmv-button>
        <lmv-button label="View Tool" icon="images/iconmonstr-crown-10-icon-64.png"></lmv-button>
        <lmv-button label="View Tool" icon="images/iconmonstr-crown-10-icon-64.png"></lmv-button>
        <lmv-button label="View Tool" icon="images/iconmonstr-crown-10-icon-64.png" toggle></lmv-button>
        <lmv-button label="View Tool" icon="images/iconmonstr-crown-10-icon-64.png" on-click="{{testFunc}}"></lmv-button>
      </div>

      <div id="main-wrap">
        <div id="main">

          <lmv-panel header="Properties">
            <lmv-property-view properties="{{modelProperties}}" />
          </lmv-panel>

          <lmv-panel header="Model Structure">
            <lmv-tree-view root="{{modelTree}}" />
          </lmv-panel>

          <lmv-panel header="Render Settings">
            <lmv-render-settings-view />
          </lmv-panel>

          <lmv-panel header="Render Stats">
            <lmv-table right table="{{renderStats}}"/>
          </lmv-panel>

        </div>
      </div>

    </div>

  </template>
  <script type="text/javascript" src="lmv-ui-panel.js"></script>
</polymer-element>
